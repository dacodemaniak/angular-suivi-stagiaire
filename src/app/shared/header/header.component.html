<mat-toolbar color="primary">
  <span>{{ title }}</span>
  <span class="--spacer"></span>
  
  <!-- Commentaire en HTML -->
  <a [routerLink]="['/signin']" *ngIf="userService.isAuthenticated() === false">
    <mat-icon>person</mat-icon>
  </a>
  
  <a *ngIf="userService.isAuthenticated() === true" (click)="userService.signout()">
    <mat-icon>
      no_accounts
    </mat-icon>
  </a>

  <span>Interns # {{ internsNumber }}</span>
</mat-toolbar>
